<div class="container" *ngIf="product && count > 0">
  <div>{{product.name}}</div>
  <div>{{product.price | currency : "GBP" : true}}</div>
  <div>
    <button type="button" class="btn btn-warning" (click)="onChangeQuantity(-1)">-</button>
    {{count}}
    <button type="button" class="btn btn-success" (click)="onChangeQuantity(1)">+</button>
  </div>
  <div>
    <button type="button" class="btn btn-danger" (click)="onRemoveProduct()">x</button>
  </div>
</div>
<button type="button" (click)="onGoBack()">Go Back</button>
