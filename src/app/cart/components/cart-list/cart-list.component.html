<div class='container'>
  <div *ngIf="products && products.length > 0; else elseBlock">
    <ul><h2>You Have In Your Cart {{numberOfGoods}} position(s):</h2>
      <li appHighlight *ngFor='let item of products; trackBy:trackByFn'>
        <app-cart-item
          [product]="item.product"
          [count]="item.count"
          (changeItemNumber)="onChangeItemNumber($event)"
          (removeItem)="onRemoveItem($event)">
        </app-cart-item>
      </li>
    </ul>
    <div class="summa">
      <h4>Sum: ${{sumOfGoods}}</h4>
    </div>
  </div>
  <ng-template #elseBlock>
    <h2>Your Cart is empty</h2>
  </ng-template>
</div>
