<div class='container'>
  <div *ngIf="products && products.size > 0; else elseBlock">
    <ul><h2>You Have In Your Cart {{numberOfGoods}} position(s) on ${{sumOfGoods}}:</h2>
      <!-- <li *ngFor='let entry of products.entries()'>{{entry[0].name}}: {{entry[1]}}</li> -->
      <li *ngFor='let entry of products.entries()'>
        <app-cart-item
          [product]="entry[0]"
          [count]="entry[1]"
          (changeItemNumber)="onChangeItemNumber($event)"
          (removeItem)="onRemoveItem($event)">
        </app-cart-item>
      </li>
    </ul>
  </div>
  <ng-template #elseBlock>
    <h2>Your Cart is empty</h2>
  </ng-template>
</div>
